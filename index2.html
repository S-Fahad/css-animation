<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS-Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="margin: 0%">
    <div class="sky">
      <div class="independent">HAPPY INDEPENDENCE DAY</div>
      <div class="sun">
        <img src="images/sun.png" height="130px" width="130px" />
      </div>
      <div class="city"></div>
      <div class="road"></div>
      <div class="car">
        <img src="images/car.png" height="120px" width="250px" />
      </div>
      <div>
        <img src="images/wheel.png" height="50px" width="50px" class="wheel1" />
      </div>
      <div>
        <img src="images/wheel.png" height="50px" width="50px" class="wheel2" />
      </div>
      <img src="images/flag.png" height="20px" width="15px" class="flag" />
    </div>
  </body>
</html>
